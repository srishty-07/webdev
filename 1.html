<html lang="en">

<head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- the above one is a bootstrap css file online  -->
    <link rel="stylesheet" href="1.css">
    <title>proj1</title>
</head>
<!-- all about flex box in the link given below -->
<!-- https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Flexible_Box_Layout/Basic_Concepts_of_Flexbox -->

<body>
   <div class="container1">
        <h2>your age in days</h2>
        <div class="flex-box-container1">

            <div>
                <button class="btn btn-primary" onclick="ageindays()">click me</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>
            <div class="flex-box-container1">
                <div id="flex-box-result"></div>

            </div>
        </div>
    </div>

    <div class="container2 ">
        <h2>generating a cat</h2>
        <button class="btn btn-success" id="cat generator" onclick="generatecat()">generate cat</button>
        <div class="flex-box-container2" id="flex-gen">

            <!-- <img src="cat.gif" alt="this is a gif of cat " > -->


        </div>
    </div>
    <div class="container3">
        <h2>rock paper scissor -> shoot</h2>
        <div class="flex-box-container3" id="flex-box-rbs">
            <img id="rock" src="/js images/rock.png" height=150 width=150 alt="rock" onclick="rpsgame(this)">
            <img id="paper" src="/js images/paper.png" height=150 width=150 alt="paper" onclick="rpsgame(this)">
            <img id="scissor" src="/js images/scissor.png" height=150 width=150 alt="scissor" onclick="rpsgame(this)">
        </div>

    </div>


    <div class="container4">
        <h2>change button colors</h2>
        <div class="flex-box-color-change">
            <form action="">
                <select name="backdrop" id="backgroundchange" onchange="buttoncolorchange(this)">
                    <option value="Random">random</option>
                    <option value="Grey">Grey</option>
                    <option value="Green">Green</option>
                    <option value="Reset">Reset</option>
                </select>


            </form>
            <button class="btn btn-primary">Instagram!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
        </div>

    </div>


    <!-- blackjack -->
    <!-- to give margins in b/w button we can directly write <button class="btn-lg btn-primary mr-2">HIT</button> mr-2 will give margins to the button directly and lg means large-->

    <!-- container 5 -->
    
    <div class="container5">
        <h2>blackjack game</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>

        <!-- row 1 of container 5  -->

        <div class="flexbox-row1">
            <div id="yourbox">
                <h2>You: <span id="yourbox-result">0</span></h2>
            </div>

            <div id="dealerbox">
                <h2>Dealer: <span id="dealerbox-result">0</span></h2>
            </div>
        </div>

        <!-- row 2 of container 5 -->

        <div class="flexbox-row2">

            <button class="btn-lg btn-primary" id="hit-button">HIT!</button>
            <button class="btn-lg btn-warning" id="stand-button">STAND!</button>
            <button class="btn-lg btn-danger" id="deal-button">DEAL!</button>

        </div>

        <!-- row 2 of container 5 -->

        <div class="flexbox-row3">
            <table>
               <tr>
                   <th>Wins</th>
                   <th>Defeats</th>
                   <th>Draws</th>
               </tr>

               <tr>
                   <td><span id="wins">0</span></td>
                   <td><span id="defeats">0</span></td>
                   <td><span id="draws">0</span></td>
               </tr>
            </table>
        </div>
    </div>
    <script src="1.js"></script>
</body>

</html>
